<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입-맥도날드</title>
</head>

<body>
  <form action="" method="" name="">
    <fieldset>
      <legend>회원가입</legend>

      <p>
        <label for="u_name"> 이름</label>
        <input type="text" placeholder="" name="u_name" id="u_name"></p>
      <p>
        <label for="u_id">아이디</label>
        <input type="text" name="u_id" id="u_id" placeholder="">
        <input type="button" value="중복확인">
      </p>
      <p>
        <label for=""> 비밀번호</label>
        <input type="password" placeholder="" name="pw" id="pw"><br>
        <label for="">비밀번호 확인</label>
        <input type="password" placeholder="" name="pw" id="pw"><br>
      </p>
      <p>
        <label for="mobile">전화번호</label>
        <input type="text" name="mobile" id="mobile" placeholder="">-
        <input type="text" name="mobile" id="mobile" placeholder="">-
        <input type="text" name="mobile" id="mobile" placeholder="">
      </p>
      <p>
        <label for="email">이메일</label>
        <input type="email" placeholder="" name="email_" id="email_"> @
        <select name="email_sel" id="email_sel" size="">
          <option value="naver.com">NAVER</option>
          <option value="daum.net">DAUM</option>
          <option value="gmail.com">GOOGLE</option>
          <option value="">직접 입력</option>
        </select>
      </p>
      <p>
        <label for="">생년월일</label>
        <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">년
        <select id="mm">
          <option>월</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select> 월
        <input type="text" id="dd" class="int" maxlength="2" placeholder="일">일
      </p>
      <p>
        <label for="">주소</label>
        <input type="text" id="sample4_postcode" placeholder="우편번호">
        <input type="button" value="우편번호 찾기"><br>
        <input type="text" id="add" name="add" placeholder="기본 주소" size="60"><br>
        <input type="text" id="add" name="add" placeholder="나머지 주소" size="60"><br>
      </p>
      <p>약관동의
        <input type="radio" name="join">동의함
        <input type="radio" name="join">동의 안함
      </p>
      <p> <input type="submit" value="회원가입 완료"></p>


    </fieldset>
  </form>
</body>

</html>
